<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A minimalist daily boost of wisdom, wit, or kindness. Refresh for another. It‚Äôs fast, free, and feel-good.">
  <title>Just One Good Thing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fdfdfd;
      text-align: center;
      color: #333;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #quote {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #111;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .subtext {
      margin-top: 1rem;
      font-size: 0.875rem;
      color: #666;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.875rem;
      color: #666;
    }
    .share {
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Your One Good Thing Today</h1>
  <div id="quote">Loading...</div>
  <button onclick="showNewQuote()">Show Me Another</button>
  <div class="subtext">Made to lift your day in under 5 seconds.</div>
  <footer>
    ‚ú® Share the good ‚Üí 
    <span class="share" onclick="share('twitter')">üê¶</span>
    <span class="share" onclick="share('threads')">üí¨</span>
  </footer>
  <script>
    let quotesCache = [];
    let currentQuote = "";

    async function fetchQuotes() {
      const response = await fetch('https://api.allorigins.win/raw?url=https://zenquotes.io/api/quotes');

      const data = await response.json();
      quotesCache = data.slice(0, 5).map(q => `${q.q} ‚Äî ${q.a}`);
    }

    function showNewQuote() {
      if (quotesCache.length === 0) {
        fetchQuotes().then(() => displayQuote());
      } else {
        displayQuote();
      }
    }

    function displayQuote() {
      const quote = quotesCache.shift();
      currentQuote = quote;
      document.getElementById('quote').innerText = quote;
    }

    function share(platform) {
      const text = encodeURIComponent(`JustOneGoodThing: ${currentQuote}`);
      let url = '';
      if (platform === 'twitter') {
        url = `https://twitter.com/intent/tweet?text=${text}`;
      } else if (platform === 'threads') {
        url = `https://www.threads.net/compose?text=${text}`;
      }
      window.open(url, '_blank');
    }

    const urlParams = new URLSearchParams(window.location.search);
    const forUser = urlParams.get('for');
    const mood = urlParams.get('mood');

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('lastQuotes')) || [];
      if (saved.length > 0) {
        document.getElementById('quote').innerText = saved[0];
        currentQuote = saved[0];
        quotesCache = saved.slice(1);
      } else {
        showNewQuote();
      }
    };

    window.onbeforeunload = () => {
      const currentText = document.getElementById('quote').innerText;
      const history = [currentText, ...quotesCache].slice(0, 3);
      localStorage.setItem('lastQuotes', JSON.stringify(history));
    };
  </script>
</body>
</html>
